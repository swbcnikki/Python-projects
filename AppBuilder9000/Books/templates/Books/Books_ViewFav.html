{% extends "Books/Books_Base.html" %}

{% load static %}

{% block title %} Favorites {% endblock %}

{% block content %}

<h1 class="fancy">Favorite API Books</h1>
    <table class="book-tables">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
                {% for books in added_favorites%}
            <tr>
                <td>{{ books.Title }}</td>
                <td>{{ books.Author }}</td>
                <td>{{ books.Rating }}</td>
            </tr>
                {% endfor %}
        </tbody>
    </table>

{% endblock %}
