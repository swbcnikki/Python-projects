{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title> {% block title %} Cartoons {% endblock %}</title>
      <link rel="stylesheet" type="text/css" href="{% static 'Cartoons/css/Cartoons.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'Cartoons/css/my-colors.css' %}">
      <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC" rel="stylesheet">
    </head>

    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #fcdd60;">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                      <a class="nav-link active text-primary font-weight-bold" aria-current="page" href="{% url 'Cartoons_home' %}">Home</a>
                      <a class="nav-link text-danger font-weight-bold" href="{% url 'Cartoons_create' %}">Add a Cartoon</a>
                      <a class="nav-link text-success font-weight-bold" href="{% url 'Cartoons_list' %}">List of Cartoons</a>
                      <a class="nav-link text-warning font-weight-bold" href="{% url 'Cartoons_rankings' %}">Top Ten Cartoons</a>
                      <a class="nav-link text-primary font-weight-bold" href="{% url 'Cartoons_movies' %}">Top Animated Movies</a>
                      <a class="nav-link text-danger font-weight-bold" href="{% url 'Cartoons_api' %}">Oxford Dictionary</a>
                  </div>
              </div>
              <!-- Added input/button that utilizes the oxford dictionary API and will bring the user to the API page upon clicking submit. -->
              <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'Cartoons_api' %}">
                  {% csrf_token %}
                  <input class="form-control mr-sm-2" type="text" name="word_id" placeholder="Search Dictionary...">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">Search</button>
              </form>
          </div>
      </nav>
      <!-- END NAVBAR -->
    </header>

    <body class="d-flex flex-column">
      <script>
        document.body.classList.add('fade');
      </script>
      <div class="content">
          <!-- This is where all the content from other templates will display -->
          {% block content %}{% endblock %}
      </div>

      <!-- FOOTER -->
      <footer style="background-color: #fcdd60;">
          <div class="footer-copyright text-center py-3">&copy; 2022 Copyright:
            <a href="https://alvarezsound.github.io/" target="_blank" rel="noopener noreferrer" class="text-primary">Jeff Alvarez</a>
          </div>
      </footer>
      <!-- END FOOTER -->

      <!-- Javascript -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="{% static 'Cartoons/js/Cartoons.js' %}"></script>
      <!-- END Javascript -->
    </body>
</html>
