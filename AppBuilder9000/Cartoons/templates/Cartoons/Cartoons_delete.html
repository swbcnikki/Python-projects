{% extends "Cartoons/Cartoons_base.html" %}
{% load static %}

{% block content %}
{% comment %}
    this page displays a confirmation for deleting an entry.
{% endcomment %}

<div class="jumbotron jumbotron-fluid bg-primary text-light text-center">
    <h1 class="display-4">Are you sure you want to delete this entry?</h1>
    <form method="POST">
    {% csrf_token %}
        <input class="btn btn-success text-light btn-md font-weight-bold" type="submit" value="Yes"/>
        <a class="btn btn-danger text-light btn-md font-weight-bold" href="{% url 'Cartoons_list' %}">Cancel</a>
    </form>
</div>

{% endblock %}
