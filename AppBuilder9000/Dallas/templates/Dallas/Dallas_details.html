{% extends 'Dallas/Dallas_base.html' %}
{% block content %}
<div>
   <h1>Raffle Details</h1>
</div>

<div>

    <table>
        <thead>
            <tr>
                <th scope="col" data-field='first_name' data-sortable="True">First Name:</th>
                <th scope="col" data-field='last_name' data-sortable="True">Last Name:</th>
                <th scope="col" data-field='fav_sports_team' data-sortable="True">Favorite Sports Team:</th>
                <th scope="col" data-field='fav_activity' data-sortable="True">Favorite Activity:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{item.first_name }}</td>
                <td>{{item.last_name }}</td>
                <td>{{item.fav_sports_team }}</td>
                <td>{{item.fav_activity }}</td>
            </tr>

        </tbody>
    </table>
    <div class="text-center">
    <a href="{% url 'Dallas_raffle' %}" role="button">Enter the Raffle!</a>
    </div>
</div>

{% endblock %}
