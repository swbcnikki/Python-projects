{% extends "Dallas/Dallas_base.html" %}
{% load static %}

{% block content %}

<div>
        <h1>Enter in the raffle to win!</h1>
</div>
<div class="table">
    <form method="POST">
        {% csrf_token %}
            <table id="table" class='form_table'>
            <!-- Displays the DallasForm as a table -->
            {{ form.as_table }}
            </table>
            <button type="submit" class="btn_submit">Submit</button>
    </form>
</div>

{% endblock %}
