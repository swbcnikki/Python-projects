{% extends "HeroAbility/heroability_base.html" %}
{% load static %}

{% block title %}Hero Details{% endblock %}

{% block headline %}{{ hero.alias }}{% endblock%}

{% block content %}

<div class="form-container">
    <form class="form" method="post" action="../details/">
        <div>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div>
            <input class="button" type="submit" value="Update Hero" name="save_item" />
            <a href="{% url 'heroability_display_all' %}"><button class="button" type="button" value="Cancel">Cancel</button></a>
            <a href="../{{ form.pk }}delete_hero/"><button class="button" type="button" value="Delete">Delete</button></a>
        </div>
    </form>
</div>



{% endblock %}
