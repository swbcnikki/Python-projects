{% extends "HeroAbility/heroability_base.html" %}
{% load static %}

<!-- Set Headline -->
{% block headline %}Welcome to Batman's Black Book{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-hover table-striped">
            <thead class="thead-dark text-light">
                <tr>
                    <th>Alias:</th>
                    <th>Power:</th>
                    <th>Threat:</th>
                </tr>
            </thead>
            <tbody class="bg-light">
                {% for hero in heroes %}
                <tr class="text-dark font-weight-bolder">
                    <td><a href="../{{ hero.pk }}/details/">{{ hero.alias }}</a></td>
                    <td>{{ hero.ability_Name }}</td>
                    <td class="bg-danger text-light">{{ hero.threat_Level }}</td>
                </tr>
                {% endfor %}
        </table>
    </div>



{% endblock %}
