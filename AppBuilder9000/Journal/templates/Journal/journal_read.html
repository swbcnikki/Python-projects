{% extends "journal_base.html" %}

{% block content %}
<h1>Read</h1>
<table>
    <tr>
        <th>Title</a></th>
        <th>Creation Date</a></th>
    </tr>
    {% for e in entry %}
    <tr>
        <td><a href="{% url 'journal_details' e.id %}">{{ e.title }}</a></td>
        <td>{{ e.date }}</td>
    </tr>
    {% endfor %}
</table>
<button><a href="{% url 'journal_create' %}">Add Entry</a></button>

{% endblock %}
