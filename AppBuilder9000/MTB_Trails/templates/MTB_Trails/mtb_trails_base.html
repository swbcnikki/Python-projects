{% load static %}

<!-- mtb_trails_base contains elements that'll be shown on every page. -->
<!DOCTYPE html>
<html lang="en" class="html-base--bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Version 4 Bootstrap CSS CDN link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Static CSS -->
        <link rel="stylesheet" href="{% static 'css/mtb_trails_style.css' %}">
        <title>{% block title %} {% endblock %}</title>
    </head>

    <body class="body-base--padding">
        <div>
            {% include "MTB_Trails/mtb_trails_navbar.html" %}
        </div>

        <header class="header-base--container">
            <h1>{% block header %} {% endblock %}</h1>
        </header>

        <section class="section-content--container">
            <h3>{% block content %} {% endblock %}</h3>
        </section>




        <!-- Version 4 Bootstrap JavaScript with Popper CDN link -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

    <footer>
        <div>
            {% include "MTB_Trails/mtb_trails_footer.html" %}
        </div>
    </footer>

</html>
