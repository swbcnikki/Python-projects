{% extends "MuayThai/MuayThai_base.html" %}
{% load static %}

{% block title %}New Fighter{% endblock %}

{% block content %}

<div class="form-container">
    <form class="form" method="post" action="{% url 'MuayThai_fighter_entry' %}">
        <div>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div>
            <input class="button" type="submit" value="Register Fighter" name="save_item" />
            <a href="{% url 'MuayThai_home' %}"><button class="button" type="button" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>



{% endblock %}
