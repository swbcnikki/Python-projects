{% extends "MusicTaste_base.html" %}

{% block title %}Music Taste {% endblock %}

{% block header %} Return info {% endblock %}

{% block content %}

<h3>All user accounts</h3>

<div id="User-account">
    <table class = "table table-responsive" id = "memory-table">
        <tr id="headerRow">
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        {% for i in display %}
        <tr>
            <td class="center"><a href="{% url 'Music_User_Details' i.id %}">{{ i.Name }}</a></td>
            <td class="center">{{ i.Age }}</td>
            <td class="center">{{ i.Gender }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
