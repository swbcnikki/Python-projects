{% extends 'speed_run_base.html' %}
{% load static %}

{% block title %}Add Speedrun{% endblock %}

{% block content %}

    <h1 class="homeHeading">Enter your record</h1>

    <div class="form-container">
        <form method="POST">
            <!--cross site request forgery protection-->
            {% csrf_token %}
            {{ form.as_p }}
            <div class="frmBtn_container">
                <input type="submit" class="btn btn-dark" value="Add Record" name="Add_Record">
                <a href="{% url 'speed_run_create_game' %}"><button type="button" class="btn btn-dark" value="Add Game">Don't See your game?</button></a>
                <a href="{% url 'speed_run_home' %}"><button type="button" class="btn btn-dark" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>

{% endblock %}
