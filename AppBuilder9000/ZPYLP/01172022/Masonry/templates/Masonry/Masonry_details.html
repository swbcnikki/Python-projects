{% extends "Masonry/Masonry_base.html" %}
{% load static %}

{% block title %}Mina's Masonry{% endblock %}

{% block content %}


<div class="quote_panel">
    <form name="quoteForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <button class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>
                <button class="btn"><a href="{% url 'masonry_home' %}">CANCEL</a></button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
