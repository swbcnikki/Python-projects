{% extends "Masonry/Masonry_base.html" %}
{% load static %}

{% block title %}Mina's Masonry{% endblock %}

{% block content %}


    <form method="POST" action=".">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you would like to delete "{{item.Namerec}}" from the database?</p>

        {{ item.as_p }}

        <input type="submit" value="Yes, delete it!" class="btn">
        <a href="{% url 'All_quotes' %}"><button class="btn" type="button">Cancel</button></a>
    </form>



{% endblock %}
