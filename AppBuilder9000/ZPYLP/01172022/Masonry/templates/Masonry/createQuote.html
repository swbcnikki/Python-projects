{% extends "Masonry/Masonry_base.html" %}

{% block title %}Mina's Masonry{% endblock %}

{% block header %}Create a New Quote:{% endblock %}

{% block content %}

    <div class="quote_panel">
        <form method="POST" action="{% url 'createQuote' %}">
            <div class="frmObject_container">
                <!-- Cross Site Request Forgery (csrf_token) protection -->
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Create New Quote" name="Save_Item">
                <a href="{% url 'createQuote' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
                <a href="{% url 'All_quotes' %}"><button type="button" class="btn" value="All Quotes">All Quotes</button></a>
            </div>
        </form>
    </div>



{% endblock %}
