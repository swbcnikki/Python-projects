{% extends "musicreviews_base.html" %}
{% load static %}
{% block title %} Edit Review {% endblock %}

{% block header %} <div class="videotext"> edit music reviews </div> {% endblock %}

{% block content %}

    <div class="navbarSteady">
        <a href="{% url 'back_home' %}">&#8592;</a>
        <a href="{% url 'music_reviews_home' %}">Home</a>
        <a href="{% url 'review_view' %}">Reviews</a>
        <b><a href="{% url 'createReview' %}">Add Reviews</a></b>
        <a href="{% url 'beautiful_soup' %}">Music</a>
        <a href="{% url 'apiLoad' %}">News</a>
    </div>

    <div>
        <form class="revForm" method="post">
            <div>
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div>
                <input type="submit" class="btn" value="Update" name="Edit_Review">
                <a href="{% url 'review_view' %}"><button type="button" class="btn">Cancel</button></a>
                <a href="{% url 'delete' item.id %}"><button type="button" class="btn">Delete</button></a>
            </div>
        </form>
    </div>

{% endblock %}
