{% extends "Rock/RockBase.html" %}

{% block header %}Band Details:{% endblock %}


{% block content %}

<div class="admin_panel" >
   <form name="HardRockForm" method="POST" action="../details/">
      <table>
          {% csrf_token %}
          {{ form.non_field_errors }}
          {{ form.as_table }}
      </table>
       <div class="frmBtn_container">
           <input type="submit">
           <div class="frmBtn_container">
               <button class="btn"><a href="../{{ form.pk }}delete/">DELETE </a></button>
               <button class="btn"><a href="{% url 'RocksHome' %}">CANCEL</a></button>
           </div>
       </div>
   </form>
</div>
{% endblock %}
