{% extends 'Camping_Supplies_Base.html' %}

{% block title %}Delete{% endblock %}

{% block header %}Delete Confirmation:{% endblock %}


{% block content %}

    <form method="POST" action=".">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you would like to delete " {{ item.Color }} " from the database?</p>

            {{ item.as_p }}

        <input type="submit" value="Yes, delete it!" class="btn">
        <a href=" {% url 'SuppliesList' %}"><button class="btn" type="button">Cancel</button> </a>
    </form>

{% endblock %}
