{% extends 'Camping_Supplies_Base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %} Camping Supplies {% endblock %}

{% block content %}
<h1 class="heading text-center">Add camping Supplies:</h1>
    <div class="container">
        <form method="POST" class="control-label col-xs-1">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="frmBtn_container">
                <input type="submit" class="btn btn-primary" id="btn" value="Add Supplies" name="Add_Item">
                <a href="{% url 'Camping_Supplies_Home' %}"><button type="button" class="btn btn-secondary" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>

{% endblock %}
