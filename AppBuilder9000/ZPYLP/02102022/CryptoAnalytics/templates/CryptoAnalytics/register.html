{% extends "crypto_analytics_base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-6">Sign Up Today</legend>
            </fieldset>
            {{ form.as_p }}
            <button class="btn btn-outline-info" type="submit">Register</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'crypto_login'%}">Log In</a>
            </small>
        </div>
    </div>
{% endblock content %}
