{% extends "DNDCharacters/dnd_characters_base.html" %}

{% block title %}Dungeons and Dragons Characters!{% endblock %}

{% block header %} <h1 class="welcomeh1">Currently Active Characters: </h1>{% endblock %}

{% block content%}
    <div class="container">


                <table class="table table-striped table-hover table-bordered table-dark">
                {% for character in characters %}
                    <tr>
                        <td>
                            <a href="{% url 'show_character' character.id %}"> {{ character }} </a>

                        </td>
                        <td align="right">
                            <a href="{% url 'update_character' character.id %}" class="btn btn-outline-secondary btn-sm">
                                Update</a>
                            <a href="{% url 'delete_character' character.id %}" class="btn btn-outline-dangerous btn-sm">
                                Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </table>

    </div>

{% endblock %}
