{% extends "Stocks/stocks_base.html" %}

{% block title %}Stocks{% endblock %}

{% block header %}Delete Confirmation{% endblock %}

{% block content %}
    <div class="center-txt">
    <form name="stockForm" method="POST" action=".">
            {% csrf_token %}
            <p>Are you sure you would like to delete "{{item.ticker}}" from the database?</p>
            {{ item.as_p }}
            <button type="submit">Submit</button>
        <a href="{% url 'stocks_favorites' %}"><button class="btn" type="button" value="cancel">CANCEL</button></a>
    </form>
    </div>


{% endblock %}
