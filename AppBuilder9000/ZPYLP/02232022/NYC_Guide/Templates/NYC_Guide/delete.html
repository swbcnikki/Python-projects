{% extends 'nyc_base.html' %}

{% block title%}Delete a Restaurant{% endblock %}

	{% block content %}
		<h2>Are you sure you want to delete {{ restaurant.restaurant_name }}?</h2>

		<form class= "rest-form" action="" method="POST">
			{% csrf_token %}
			<button class="new-rest-button" type="submit">Yes</button>
			<a href="{% url 'search' %}">No, take me back!</a>
		</form>

	{% endblock %}
