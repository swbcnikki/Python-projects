{% extends "chess_base.html" %}
{% block content %}
    <div id="form-container">
        <form method='POST'>
            {% csrf_token %}
            {{ item.as_p }}
            <h2> Deleting Game: {{item.first_name}}</h2>
            <button type="submit" class="btn btn-dark btn-lg" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>

        </form>

    </div>
{% endblock %}
