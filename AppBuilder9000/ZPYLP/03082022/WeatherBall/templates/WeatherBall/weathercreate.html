{% extends "WeatherBall/weatherbase.html" %}
{% load static %}
{% block title %}WeatherBall{% endblock %}
{% block content %}
            <div>
                <h2>"Create A New User"</h2>
            </div>
            <div>
                <div>
                    <form method="POST">
                        <div>
                            <!-- Cross Site Request Forgery {csrf_token} protection -->
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            {{ form.as_p }}
                        </div>
                        <div class="frmBtn_container">
                            <input type="submit" class="btn" value="Save And Add User" name="Save_User">
                            <a href="{% url 'weather_home' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
                        </div>
                     </form>
                </div>
            </div>
{% endblock %}
