{% extends "WeatherBall/weatherbase.html" %}
{% load static %}
{% block title %}WeatherBall{% endblock %}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr class="table-primary">
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">State</th>
              <th scope="col">Edit</th>
            </tr>
            <tr class="table-primary">
                <td class="table-secondary">{{ details.fname }}</td>
                <td class="table-secondary">{{ details.lname }}</td>
                <td class="table-secondary">{{ details.email }}</td>
                <td class="table-secondary">{{ details.state }}</td>
                <td class="table-secondary"><button><a href="{% url 'weather_edit' details.id %}">Edit</a></button></td>
            </tr>
        </thead>
    </table>
{% endblock %}
