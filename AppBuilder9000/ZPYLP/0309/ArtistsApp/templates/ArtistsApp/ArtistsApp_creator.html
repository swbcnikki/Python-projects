{% extends "ArtistsApp/ArtistsApp_base.html" %}
{% block title %}Artists - Add Artwork{% endblock %}
{% block header %}Please add artwork to this site!{% endblock %}

<!-- Add Artwork form -->

{% block content %}

<div class="Artwork">
    <form method="POST" action="">
        <div class="frmObject_container">
            {% csrf_token %}
            <table>
                    {{ form.as_table}}
            </table>
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Add Art" name="Save Art">
            <a href="{% url 'ArtistsApp_index' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>


{% endblock %}
