{% load static %}



<!DOCTYPE html>
<html lang="en" class="background">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/BreweriesApp_nav.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/BreweriesApp_footer.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/BreweriesApp_base.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/BreweriesApp_forms.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/BreweriesApp_index.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/BreweriesApp_details.css' %}"/>


    </head>
    <body>
        {% block nav %}
        {% include "BreweriesApp/BreweriesApp_nav.html" %}
        {% endblock %}
        <br><br>
        <div class="main-content">
            <header>
                <h1>{% block header %}{% endblock %}</h1>
            </header>
            <br>
            {% block content %}
            {% endblock %}
        </div>

        <div>
            {% block footer %}
                {% include "BreweriesApp/BreweriesApp_footer.html" %}
            {% endblock %}
        </div>

    </body>
</html>
