{% extends "ClassicalMusic/ClassicalMusic_base_jumbotron.html" %}
{% load staticfiles %}


{% block jumbotron %}
	<h2>Edit Movement</h2>
    <h3>{{ composition }}</h3>
    <form method="post" class="was-validated">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom-color">Save Movement</button>
        <a class="btn btn-custom-color float-right" href="{% url 'ClassicalMusic_details_composition' composition.pk %}">Cancel</a>
    </form>

{% endblock %}
