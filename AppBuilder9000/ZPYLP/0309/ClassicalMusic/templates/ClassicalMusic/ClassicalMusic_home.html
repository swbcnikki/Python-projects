{% extends "ClassicalMusic/ClassicalMusic_base_jumbotron.html" %}

{% load staticfiles %}


{% block jumbotron %}
<div id="carouselExampleIndicators" class="carousel carousel-fade" data-ride="carousel"  data-interval="1500"  data-pause="hover">
  <div class="carousel-inner">
    {% for musician in musicians %}
      {% if forloop.first %}
          <div class="carousel-item active">
            <img class="carousel-image" src="{{ musician.image_url }}" alt="{{musician.name}}">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{musician.name}}</h5>

            </div>
          </div>
      {% else %}
          <div class="carousel-item">
            <img class="carousel-image" src="{{ musician.image_url }}" alt="{{musician.name}}">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{musician.name}}</h5>

            </div>
          </div>
      {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<div class="button-container">
  <a class="btn btn-custom-color" href="{% url 'ClassicalMusic_show_releases' %}">Releases</a>
  <a class="btn btn-custom-color" href="{% url 'ClassicalMusic_show_compositions' %}">Compositions</a>
  <a class="btn btn-custom-color" href="{% url 'ClassicalMusic_show_musicians' %}">Musicians</a>
</div>
{% endblock %}
