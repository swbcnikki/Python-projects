{% extends "HikingApp/HikingApp_base.html" %}

{% block title %} Hiking Trails {% endblock %}

{% block header %} Add a Trail: {% endblock %}

{% block content %}

<div class="AddTrail">
    <form method="POST" action="{% url 'HikingApp_addtrail' %}">
        <div class="frmObject_container">
            <!-- Cross site request forgery (csrf_token) protection -->
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}


            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Add Trail" name="Save_Item">
                <a href="{% url 'HikingApp_home' %}"><button type="button" class="btn" value="Return">Return</button></a>
            </div>

        </div>

    </form>
</div>


{% endblock %}
{% block footer %} {% endblock %}
