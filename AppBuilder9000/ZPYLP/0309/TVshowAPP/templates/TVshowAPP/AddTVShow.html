{% extends "TVshowAPP/base.html" %}

{% block title %}Add TV show{% endblock %}

{% block header %}Add a TV Show you like to the database:{% endblock %}

{% block content %}
<h2>Add your favorite TV shows:</h2>

    <div id="inputs">
        <form method="POST" action="{% url 'addShow' %}">
            <div>
                <!-- Cross site request forgery protection -->
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div>
                <input type="submit" class="btn" value="Add Show" name="Save_Item">
                <button type="button" class="btn" value="See List of Shows"><a href="{% url 'seeShow' %}">See List of Shows</a></button>
            </div>
        </form>
    </div>

{% endblock %}
