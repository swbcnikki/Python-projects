{% extends 'HikingFunApp/HikingFunApp_base.html' %}

{%block header %} Add a new trail {% endblock %}

{% block content %}

    <form action="{% url 'new_trail' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
