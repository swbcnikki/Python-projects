{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Reflective Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />

    <link rel="stylesheet" type="text/css" href="{% static '/CSS/RF_stylesheet.css' %}">
