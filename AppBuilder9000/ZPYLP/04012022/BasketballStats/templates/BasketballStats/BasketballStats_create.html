{% extends "BasketballStats_base.html" %}
{% load static %}
{% block title %}Basketball Stats{% endblock %}
{% load crispy_forms_tags %}

{% block header %}Add Player Stats{% endblock %}

{% block content %}
<div id="form-container" class="table-responsive w-50 mx-auto">
    <form method="POST">
        {% csrf_token %}
            <table id="table" class="table table-dark table-bordered table-hover text-center">
                {{ form.as_table }}
            </table>
        <button type="submit" class="btn btn-dark btn-lg btn-block w-50 mx-auto">Add Player</button>
    </form>
</div>
{% endblock %}
