{% extends "BasketballStats_base.html" %}
{% load static %}
{% block title %} Edit Player {% endblock %}

{% block header %}
    <h1>Delete Player</h1>
{% endblock %}

{% block content %}
<div id="form-container">
    <form method = 'POST'>
        {% csrf_token %}
        {{ item.as_p }}
        <h3 style="text-align: center; color: white;">Deleting Player: {{ item.name }}</h3>
            <button type="submit" class="btn btn-dark btn-lg btn-block w-25 mx-auto" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
    </form>
</div>
{% endblock %}
