{% extends "IceHockey_base.html" %}
{% load static %}
{% block title %}Login Page{% endblock %}
{% block header %}Login Page{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5 bg-light mt-5" style="border-radius: 10px">
  <h1 class="text-info px-3">Login</h1>
  <form method="POST" class="px-3">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-info" type="submit">Login</button>
  </form>
  <p class="text-center text-info">Don't have an account? <a href="{% url 'IceHockey_register' %}">Create an account</a>.</p>
</div>

{% endblock %}
