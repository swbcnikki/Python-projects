{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg_img">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'EFT_Items/css/eft_styling.css' %}">
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                $('#TableStyle').DataTable( {
                "paging":   false,
                "ordering": false,
                "info":     false
                } );
            } );
            $(document).on('click', '.confirm_delete', function(){
                return confirm('Are you sure you want to delete this item?');
            })
        </script>
    </head>
<body>
    <div class="EFTNavbar">
        <a href="{% url 'eft_items_home' %}">Home</a>
        <a href="{% url 'eft_all_items' %}">Items</a>
        <a href="{% url 'eft_create_record' %}">Add Item</a>
        <a href="{% url 'eft_connect_api' %}">API</a>
    </div>

    <div class="EFTInfo">
        <header class="EFTHeader">
            <h1>{% block header %}{% endblock %}</h1>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
