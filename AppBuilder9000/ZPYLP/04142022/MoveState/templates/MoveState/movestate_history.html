{% extends "MoveState/movestate_base.html" %}
{% load static %}

{% block content %}
<div id="container" class="table-responsive w-75 mx-auto">
    <table id="table" class="table table-dark table-bordered table-hover text-center" data-toggle="table">
        <thead>
            <tr>
                <th>National rank</th>
                <th>State</th>
                <th>Total migration</th>
                <th>Not migration</th>
            </tr>
        </thead>

        <tbody>
        {% for move in movestate_list %}
            <tr>
                <td>{{ move.0 }}</td>
                <td>{{ move.1 }}</td>
                <td>{{ move.2 }}</td>
                <td>{{ move.3 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
