{% extends "GardenApp\garden_base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}

<div class="form-container">
    <form method="POST" action="">
         <div class="row justify-content-center">
            <div class="col-7">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ plan.Vegetable_Name }} data?</p>
                <button class="btn btn-default" type="submit" value="Yes">Delete</button>
                <a class="btn btn-default" href="{% url 'allvegetables' %}">Cancel</a>
            </div>
         </div>
    </form>
</div>

{% endblock %}
