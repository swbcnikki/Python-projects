{% extends "GardenApp\garden_base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}

<div class="jumbotron col-xs-1 text-center">
</div>

<div class="form-container">
    <form method="POST" action="{% url 'trackeredit' track.pk %}">
         <div class="row justify-content-center">
            <div class="col-7">
                <hr class="mt-0 mb-4">
                {% csrf_token %}
                {% crispy form %}
            </div>
         </div>
    </form>
</div>


{% endblock %}
