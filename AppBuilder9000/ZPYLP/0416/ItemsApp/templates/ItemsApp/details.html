{% extends 'ItemsApp/base.html' %}

{% block title %}Item Details{% endblock %}

{% block content %}
    <div class="view_panel">
        <h2><u>Choose and item to view the stats</u></h2>
        <br>
        {% for item in item_list %}
        <ul>
            <li><a href="{% url 'item_details' item.id %} ">{{ item.name }}</a></li>
         </ul>
        {% endfor %}
    </div>
{% endblock %}
