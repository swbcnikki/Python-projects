{% extends "StarWatch_base.html" %}
{% load static %}

{% block title %}Moons{% endblock %}

{% block header %}
    <div class=" m-4 jumbotron jumbotron-fluid w-80 display1">
        Moons
    </div>
{% endblock %}

{% block content %}

    <div class="centered_container">
    <table id="table" class=' text-center box table table-info  table-hover table-bordered table-centered'>
        <thread>
            <tr>
                <th scope="col" data-field="object_name">Object</th>
                <th scope="col" data-field="object_nickName">Nick-Name</th>
                <th scope="col" data-field="object_description">Description</th>
            </tr>
        </thread>
        <tbody>
        {% for moon in moons %}
            <tr>
                <td><a href="{% url 'StarWatch_objectDetails' moon.id %}">{{ moon }}</a></td>
                <td>{{ moon.object_nickName }}</td>
                <td>{{ moon.object_description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
