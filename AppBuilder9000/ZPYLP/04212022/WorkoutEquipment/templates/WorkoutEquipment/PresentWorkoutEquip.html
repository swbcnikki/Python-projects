{% extends "WorkoutEquipment/WorkoutEquipBase.html" %
{% load static %}
{% block title %} Workout Equipment {% endblock %}

{% block header %} Product Details: {% endblock %}

{% block content %}

<div class="admin_panel">
    <form method="POST" action="../workout_equip_details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class ="frmBtn_container">
                <button class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>
                <button class="btn"><a href="{% url 'WorkoutEquipHome' %}">CANCEL</a></button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
