{% extends 'ArtistTrack_base.html' %}
{% block title %}Details{% endblock %}
{% block header %}Song Details{% endblock %}
{% block body %}

<div class="container red-text at-opaque-container">
    <form name="SongForm" method="POST" action="">
        <table class="table table-responsive">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <input class="btn btn-primary btn-block" type="submit" value="Save Changes">
        </table>

    </form>

        <a href="./lyrics"><button class="btn btn-dark">Get Lyrics</button></a>
        <a href="./delete"><button class="btn btn-danger">Delete From Library</button></a>
        <a href="{% url 'at_library' %}"><button class="btn btn-secondary">Back to Library</button></a>
</div>

{% endblock %}
