{% extends 'Character_base.html' %}
{% block title %}Create a New Character{% endblock %}
{% block content %}
	<h3>Create Your Character</h3>
	<div id="character-form">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button id="new-character-button" type="submit" name="Save_Character">Create Character</button>
		</form>
		<br>
	</div>
{% endblock %}
