{% extends 'lofi_base.html' %}

{% block title %}DETAILS{% endblock %}

{% block header %}SONG DETAILS{% endblock %}


{% block content %}

<table class="panel">
    <thead>
        <tr>
            <th class="sizem">Song</th>
            <th class="sizem">Artist</th>
            <th class="sizem">Album</th>
            <th class="sizem">Year</th>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td>
                {{ song.name }}
            </td>
            <td>
                {{ song.artist }}
            </td>
            <td>
                {{ song.album }}
            </td>
            <td>
                {{ song.year }}
            </td>
            <td>
                <button><a href="{% url 'lofi_edit' song.pk %}" style="text-decoration: none;" >Edit</a></button>
            </td>
            <td>
                <button><a href="{% url 'confirm_delete' song.pk %}" style="text-decoration: none;">Delete</a></button>
            </td>
        </tr>


    </tbody>
</table>

{% endblock %}
