{% extends "Resellers_MarketWatch/MarketWatch_base.html" %}

{% block title %}Resellers | MarketWatch{% endblock %}

{% block content %}
    <div class="container my-container">
        <div class="row my-row" id="home-row1">
            <div class="col-xs-12 center-align-items-start my-col" id="home-r1c1">
            </div>
        </div>

            <div class="row my-row d-grid gap-3" id="home-row2">
                <div class="col-sm-4 center-align-items-start my-col form-group" id="home-r2c1">
                    <div class="Input-group mb-3">
                        <form method="post">
                                {% csrf_token %}
                            <label>First Name:</label>
                                {{ form.first_name }}
                            <label>Last Name:</label>
                                {{ form.last_name }}
                            <label>Email:</label>
                                {{ form.email }}
                            <br>
                             <input class="btn btn-primary" type="submit" value="submit">
                        </form>
                    </div>
                </div>
                <div class="col-md-8 center-align-items-start my-col">
                </div>
            </div>
    </div>
{% endblock %}
