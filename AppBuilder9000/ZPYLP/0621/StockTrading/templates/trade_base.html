{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- BOOTSTRAP CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- END BOOTSTRAP CSS -->
    </head>

    <body>

        <!-- NAVBAR -->
            <div style="background-color: #151515;" class="row p-2 text-white text-center pt-3 shadow-lg fixed-top">
                <div class="col-2">
                    <image src="{%  static 'images/logo.png' %}"
                           width="150"
                           height="33"
                           class="p-1 mb-2"
                    >
                    </image>
                </div>
                <div class="col-7">
                    <p class="fs-24 text-white"></p> <!-- this adds space between logo and links -->
                </div>
                <div class="col-1 pt-1">
                    <a style= "text-decoration: none; color: #62929E;" href="{% url 'home' %}"><strong>Home</strong></a>
                </div>
                <div class="col-1 pt-1">
                    <a style= "text-decoration: none; color: #62929E;" href="{% url 'stories' %}"><strong>Stories</strong></a>
                </div>
                <div class="col-1 pt-1">
                    <a style= "text-decoration: none; color: #62929E;" href="{% url 'about' %}"><strong>Admin</strong></a>
                </div>
            </div>
        <!-- END NAVBAR -->

        <!-- CONTENT -->

                {% block content %}{% endblock %}
            </div>

        <!-- END CONTENT -->

        <!-- FOOTER -->
            <div class="row bg-white p-2 text-white text-center pt-3 shadow-lg  align-bottom">
                <div class="col-2">

                    <!-- possible logo -->
                </div>
                <div class="col-7">
                    <p class="fs-24 text-white"></p> <!-- this adds space between logo and links -->
                </div>
                <div class="col-1 pt-1">
                    <a style= "text-decoration: none;" class="active text-dark" href="{% url 'home' %}"><strong>SOCIALS</strong></a>
                </div>
                <div class="col-1 pt-1">
                    <a style= "text-decoration: none;" class="text-dark " href="{% url 'stories' %}"><strong>SOCIALS</strong></a>
                </div>
                <div class="col-1 pt-1">
                    <a style= "text-decoration: none;" class="text-dark " href="{% url 'about' %}"><strong>SOCIALS</strong></a>
                </div>
            </div>
        <!-- END FOOTER -->

        <!-- JAVASCRIPT -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- END JAVASCRIPT -->
    </body>
</html>
