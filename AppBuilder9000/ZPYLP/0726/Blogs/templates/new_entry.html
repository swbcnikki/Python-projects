<!--This might need to be changd to base-->
{% extends 'blogs_home.html' %}

{% block content%}

    <section class="section">
        <div class="container">

            <form method="POST" action="{% url 'EntryPage' %}">
                {% csrf_token %}
                <div class="field">
                    <div class="control">

                            {{ form.non_field_errors }}
                            {{ form }}

                    </div>
                </div>

                <div class="field is-grouped is-grouped-right">

                    <div class="control">

                        <button class="button is-link">Submit</button>

                    </div>

                </div>

            </form>

        </div>

    </section>

{% endblock %}
