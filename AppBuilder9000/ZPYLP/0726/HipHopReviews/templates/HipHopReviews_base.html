{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="{% static '/css/HipHopReviews_css.css' %}">
        <title>{% block title %} Hip-Hop Reviews {% endblock %}</title>
    </head>
<!-- NAV BAR -->
    <header>
        <div class="navbar">
            <ul>
                <li><a href="{% url 'HipHopReviews_home' %}">HOME</a></li>

    </section>
    </body>
