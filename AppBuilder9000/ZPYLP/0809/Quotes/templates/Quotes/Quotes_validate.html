{% extends 'Quotes/Quotes_base.html' %}

{% block title %}{% endblock %}

{% block header %}{% endblock %}


{% block content %}

<div class="form_container">
    <form method="POST" class="frm_table">
        {% csrf_token %}
        <header class="header pb-2">
        <h3 class="text-center">Are you sure you want to delete this quote?</h3>
        </header>
        <div class="mx-auto text-center">
            <button type="submit" class="btn btn-light" value="Submit">Submit</button>
            <a href="{% url 'Quotes_display' %}"><button type="button" class="btn btn-light" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>

{% endblock %}
