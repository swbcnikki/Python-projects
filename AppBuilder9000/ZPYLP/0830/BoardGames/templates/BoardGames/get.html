{% extends "BoardGames/base.html" %}
{% load static %}
{% block title %} Board Games - ({{ b.Name }}) {% endblock %}

{% block content %}
<div id="{{ b.id }}" class="card mb-3">
    <div class="edit">
        <a href="{% url 'BoardGames_edit' b.id %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
        </a>
    </div>
    <div class="favorite">
        <a class="toggleFavorite" data-href="{% url 'BoardGames_favorite' b.id %}" data-id="{{ b.id }}">
            {% if b.Favorite %}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
            {% else %}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            {% endif %}
        </a>
    </div>
    <div class="row no-gutters">
        <div class="col-md-5">
            <img src="{{ b.Image }}" class="card-img-top" alt="{{ b.Name }}">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title">{{ b.Name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ b.Publisher }} ({{ b.Year }})</h6>
                <p>{{ b.Description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
