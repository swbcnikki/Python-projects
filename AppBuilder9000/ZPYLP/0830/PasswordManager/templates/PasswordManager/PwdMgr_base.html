{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{% block title %}PasswordManager.com{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static '/PasswordManager/css/PwdMgr.css' %}">

    <!-- Bootstrap's CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- END Bootstrap's CSS -->
  </head>
  <body class="bg-secondary"> <!-- colors the page a light grey -->
  <!--===========================  Nav Bar  =============================-->
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'PwdMgr_home' %}">Home</a>
              <a class="nav-link active" href="#about">About</a>
              <ul class="navbar-nav">
                <!-------------------"Services" Dropdown------------------------>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link active dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Services</a
                  >
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="{% url 'PwdMgr_pwdInput' %}" onClick="">Store New Password</a></li>
                      <hr>
                    <li>
                      <a class="dropdown-item" href="{% url 'PwdMgr_pwdsList' %}" onClick="">Manage Passwords</a>
                    </li>
                  </ul>
                </li>
                <!------------------END "Services" Dropdown--------------------->
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <!--===========================  END NAV Bar ============================-->
  <!-- EVERY page's 'BlockHeader' goes within THIS div -->
  <div class="header">
    <h2 class="text-light text-center">{% block header %}This is base.html's SAMPLE header{% endblock %}</h2>
  </div>
  <!-- EVERY page's 'BlockAppContent' goes within THIS div -->
  <div>{% block appcontent %}{% endblock %}</div>
  <!-- The footer for every page -->
  <div class="card-footer">
  {% include "PasswordManager/PwdMgr_footer.html" %}
  </div>
  </body>
</html>
