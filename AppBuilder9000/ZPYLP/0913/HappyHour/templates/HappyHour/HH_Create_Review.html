{% extends 'HappyHour/HH_Base.html' %}
{% load crispy_forms_tags %}
{ % load static % }
{% block title %} Rate and Review {% endblock %}

	{% block content %}
	<div>
		<form method="POST">
			<div class="add_form">
				<h1>Add A Review</h1>
					<p>
						{% csrf_token %}
                		{{ form|crispy }}
					</p>

				<div class="btn-container">
					<button type="submit" value="Submit">Submit</button>
				</div>
  		</div>
	</form>
  </div>
	  {% endblock %}
