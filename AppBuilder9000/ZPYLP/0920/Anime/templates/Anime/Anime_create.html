{% extends "Anime_base.html" %}
{% load static %}
{% block title %} Anime - Add an Anime {% endblock %}

{% block header %}
<h1>Enter a new Anime in the form below.</h1>
{% endblock %}

{% block content %}
<div class="add-anime-form">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button id="add-anime-button" class="btn btn-primary" type="submit" name="Add_Anime">Add Anime</button>
    </form>
</div>
{% endblock %}
