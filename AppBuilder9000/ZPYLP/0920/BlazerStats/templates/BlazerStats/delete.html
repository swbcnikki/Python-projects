{% extends "BlazerStats/base.html" %}
{% load static %}
{% block title %}Delete Player{% endblock %}

{% block header %}
    <h1>Delete Player</h1>
{% endblock %}

{% block content %}

    <form method = 'POST'>
        {% csrf_token %}
        {{ item.as_p }}
        <h3 style="text-align:center; color:white;"> Deleting Player {{ item.Name }}</h3>
            <button type="submit" class="btn btn-secondary btn-lg btn-block" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
    </form>

{% endblock %}
