{% extends "BlazerStats/base.html" %}
{% load static %}
{% block title %} Edit Player {% endblock %}

{% block header %}
    <h1>Edit Player</h1>
{% endblock %}

{% block content %}
<h3 style="text-align:center; color:white;">Make an Edit</h3>

        <form method ='POST'>
            {% csrf_token %}
            <table id="table" class="table table-dark table-bordered table-hover text-center">
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-secondary btn-lg">Edit</button>
        </form>

{% endblock %}
