{% extends "RecipeConvert/RecCon_base.html" %}
{% load static %}

{% block title %}Recipe Converter{% endblock %}
{% block header %}Your Converted Recipes{% endblock %}

{% block content %}

    <div class="admin_panel">
        <form name="convertForm" method="POST" action="">
            <div class="form-text">
                {% csrf_token %}
                <label for="menu_id" class="labelIndex">Select a recipe from the list below:</label>
                <select class="selectIndex" id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
                    <option value="">NONE</option>
                    {% for data in dataset %}
                        <option value="../details/{{ data.pk }}/"> {{ data.recipeName }} </option>
                    {% endfor %}
                </select>
                <div class="fromBtn_container">
                    <a href="{% url 'RecCon_myrecipes' %}"><button type="button" class="btn_list">EDIT</button></a>
                    <a href="{% url 'home' %}"><button type="button" class="btn_list">CANCEL</button></a>
                </div>
            </div>
    </div>

{% endblock %}
