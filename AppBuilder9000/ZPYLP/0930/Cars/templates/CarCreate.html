{% extends "CarsBase.html" %}
{% load static %}
{% block title %} Add A Car {% endblock %}

{% block header %}
<h1>Enter a new Car and your info in the form below.</h1>
{% endblock %}

{% block content %}
<div class="entries">
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button id="btnCar" class="btn btn-primary" type="submit" name="Add_Car">Add Car Info</button>
    </form>
</div>
{% endblock %}
