{% extends "EdTech/EdTech_Base.html" %}
{% load static %}
{% block title %}Delete Resource{% endblock %}

{% block header %}
<h1>Delete Resource</h1>
{% endblock %}

{% block content %}
<div id="form-container">
    <form method = 'POST'>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
            <button type="submit" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
    </form>
</div>

{% endblock %}
