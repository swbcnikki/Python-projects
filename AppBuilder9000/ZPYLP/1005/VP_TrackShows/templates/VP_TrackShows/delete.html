{% extends "VP_TrackShows/base.html" %}
{% load static %}

{% block title %}Delete Show{% endblock %}
{% block header %}<h1>DELETE SHOW</h1>{% endblock %}
{% block content %}
<div class="container">
    <form method = 'POST'>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" onclick="return confirm('Are you sure?')">DELETE</button>
    </form>
</div>
{% endblock %}
