{% extends "exercises_base.html" %}

{% block title %}Exercises{% endblock %}

{% block header %}Exercise Details:{% endblock %}

{% block content %}

<div class="exercises_names">
    <form method="Post" id="thisForm" action="../exercises_details/">
        <!--as table creates table without doing it ourselves-->
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <!--creating path of the delete button so it will allow us to confirm before deleting exercise in dB-->
                <button class="btn"><a href="../{{ form.pk }}exercises_delete/">DELETE</a></button>
                <button class="btn"><a href="{% url 'exercises_names' %}">Cancel</a></button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
