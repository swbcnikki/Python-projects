{% extends "eurotripbase.html" %}
{% load static %}
{% block title %} Update Location{% endblock %}


{% block content %}
<div class="location">
    <!--action calling create record for dB-->
    <form method="POST">
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <!--as paragraph-->
            {{ form.as_p }}
            <button type="submit" name="update">submit</button>
        </div>
    </form>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="{% url 'etdelete' item.pk %}">Delete Location</a></li>
    <li class="page-item"><a class="page-link" href="{% url 'eastern' %}">List of Locations</a></li>
    <li class="page-item"><a class="page-link" href="{% url 'ethome' %}">Home</a></li>
  </ul>
</nav>
{% endblock %}
