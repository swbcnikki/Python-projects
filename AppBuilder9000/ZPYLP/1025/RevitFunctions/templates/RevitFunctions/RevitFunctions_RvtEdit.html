{% extends 'RevitFunctions/RevitFunctions_base.html' %}   <!-- MUST remember to add the app name prior to the Masonry_base.html!!!! -->
{% block title %}Edit Revit Functions{% endblock %}

{% block content %}

<section class="py-5">
    <div class="container px-5">
	    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">

                <h2 class="fw-bolder">EDIT REVIT FUNCTION</h2>
                <p class="lead fw-normal text-muted mb-0">Please Enter NEW Info Below</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6 col-xl-6">                         <!-- col-lg-6 is the offset of the form contents -->

                    <div class="form-floating mb-3">                    <!-- space after the form with light grey color -->
                        <!-- must add this for views.py function to post -->
                        <form method="POST">                            <!-- Replaced HTML form with the Django Form, Djangoâ€™s login form is returned using the POST method,
                                                                                in which the browser bundles up the form data, encodes it for transmission, sends it to the server,
                                                                                and then receives back its response. -->
                            {% csrf_token %}                            <!-- CSRF middleware and template tag provides easy-to-use protection against Cross Site Request Forgeries.
                                                                                attack occurs when a malicious website contains a link, a form button or some JavaScript that is
                                                                                intended to perform some action on your website, using the credentials of a logged-in user who visits
                                                                                the malicious site in their browser.-->
                            <table>                                     <!-- organize form as a table. {{ form.as_p}} will format it as a paragraph -->
                                {{ form.as_table }}
                            </table>
                            </br>

                            <!-- Submit Button for Edit-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">EDIT REVIT FUNCTION</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
