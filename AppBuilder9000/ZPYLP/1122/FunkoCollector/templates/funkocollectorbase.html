{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>



    <!-- nav bar utilizing Bootstrap code. -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'funkocollectorhome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'addcollection' %}">Add To Collection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'collection' %}">Collection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pop-news' %}">Pop News</a>
        </li>
      </ul>
    </div>
    <form class="d-flex" method="POST" action="{% url 'searchcollection' %}">
      {% csrf_token %}

      <input class="form-control me-2 ms-auto" type="search" placeholder="Search Collection" aria-label="Search" name="searched"><button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<!-- end nav bar -->


{% block body %}{% endblock %}


<div class="footer">
  <footer>
