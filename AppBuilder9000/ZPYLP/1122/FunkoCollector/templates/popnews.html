{% extends "funkocollectorbase.html" %}

{% block title %}Pop News{% endblock %}
{% block body %}



<h1>Pop News...</h1>
<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-md-3 row-cols-md-4 g-1">

    {% for pop in pop_list %}

    <div class="col">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ pop.title }}</h5>
            <a href="{{ pop.link }}" class="card-link">News Details</a>
          </div>
        </div>
      </div><br>
    </div>

    {% endfor %}

  </div>
</div>
<br><br><br>

{% endblock %}
