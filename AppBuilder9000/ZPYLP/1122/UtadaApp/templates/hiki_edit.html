{% extends 'utada_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Music {% endblock %}


{% block content %}

<h3>Add a Song</h3>

<div class="edit_container px-5 py-5">
        <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
        <button class="btn btn-outline-light mx-auto d-block" type="Submit" name="Submit Changes">Submit Changes</button>
        </form>
</div>





{% endblock %}
