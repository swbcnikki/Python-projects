{% extends 'Val_base.html' %}


{% block title %}Valheim Items{% endblock %}


{% block content %}
<h3> Item List </h3>
<div class="view_container">
    {% for Item in items %}
    <ul class="item_ul">
        <li><a href="{% url 'Details' Item.pk %} ">Name: {{ Item.item_name }}</a></li>
    </ul>
    {% endfor %}
</div>
{% endblock content %}
