{% extends 'The_Force_Base.html' %}

{% block content %}
<form method="POST" action=".">
    {% csrf_token %}
    <h2 style="color:black;text-align:center;">Confirm Delete</h2>
    <!--wildcard in curly brackets calls the item, exercise-->
    <p style="color:black;text-align:center;">Are you sure you want to delete this from the database?</p>
    <!--form-->
    {{ item.as_p }}

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-danger" type="submit" value="Yes, let's do it!">Yes</button>
    </div>
</form>
{% endblock %}
