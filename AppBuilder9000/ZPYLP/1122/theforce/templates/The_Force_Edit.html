{% extends 'The_Force_Base.html' %}
{% block title %}The Force{% endblock %}

{% block content %}
<div class="form_container">
    <form method="POST">
        <div class="fromObject_container">
            {% csrf_token %}
            <!-- organize form as a table. {{ form.as_p}} will format it as a paragraph -->
            {{ form.as_p }}
            <button type="submit" name="update">Use the Force to Update</button>
        </div>
    </form>
</div>
{% endblock %}
