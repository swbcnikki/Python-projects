

{% extends 'base.html'%}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details: {% endblock %}

{% block content %}

<div class="admin_panel">
    <form id="thisForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <button class="btn"><a href="../{{ form.pk }}delete/">Delete</a></button>
                <button class="btn"><a href="{% url 'admin_console' %}">Cancel</a></button>
            </div>
        </div>
        </table>
    </form>
</div>


{% endblock %}
